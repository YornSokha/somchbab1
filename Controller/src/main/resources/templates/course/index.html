<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"

<body>
<div id="app">
    <div class="container list-course-container">
        <div class="row">
            <div class="col">
                <h1>Course</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-2 col-lg-2">
                <label for="">Academic</label>
                <select class="form-control">

            </div>
            <div class="col col-md-2 col-lg-2">
                <label for="">Generation</label>

                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col search">
                <label for="">Search By</label>
                <input class="form-control search-control" type="text" placeholder="Search" aria-label="Search">
            </div>
            <div class="col mt-4-custom">
                <a href="">
                    <button type="button" class="btn btn-primary float-right"><i class="fas fa-laptop mr-3"></i>Add New Course</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Course name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>BTB</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SR</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>BTB</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>PP</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>KP</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>BTB</td>
                        <th scope="row">
                            <a href="#view"><i class="fas fa-eye-slash"></i></a>
                            <a href="#edit"><i class="fas fa-edit"></i></a>
                            <a href="#delete"><i class="fas fa-trash-alt"></i></a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="">Item Per Page</label>
                <select class="form-control">
                    <option value="5">5 per page</option>
                    <option value="10">10 per page</option>
                    <option value="15">15 per page</option>
                </select>
            </div>
            <div class="col mt-4-custom">
                <nav aria-label="Page navigation example ">
                    <ul class="pagination float-right">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
