<!doctype html>
<html lang="en">

<head>
    <title>Dashboards Academic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />

    <!-- custome css -->
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">

</head>

<body>
<div id="app">
    <div class="container dashboard-container">
        <div class="row">
            <div class="col col-h1">
                <h1>Dashboards</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body dashboard-card-body">
                        <div class="icon-db-admin fa-2x	">
                            <i class="fas fa-grip-horizontal fa-2x"></i>
                            <h4 class="card-title fa-pull-right">12</h4>
                            <h5 class="permission card-title fa-pull-right request-att">request permission</h5>
                        </div>
                        <h5 class="card-title">This week</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body dashboard-card-body">
                        <div class="icon-db-admin fa-2x	">
                            <i class="far fa-clock fa-2x"></i>
                            <h4 class="card-title fa-pull-right">12</h4>
                            <h5 class="card-title fa-pull-right">Late</h5>
                        </div>
                        <h5 class="card-title">Last week</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <!-- <div class="card-header">This month</div> -->
                    <div class="card-body dashboard-card-body">
                        <div class="icon-db-admin fa-2x	">
                            <i class="fas fa-user-clock fa-2x"></i>
                            <h4 class="card-title fa-pull-right">12</h4>
                            <h5 class="card-title fa-pull-right">Late</h5>
                        </div>
                        <h5 class="card-title">This month</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
